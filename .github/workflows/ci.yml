name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Backend lint/tests/coverage
        run: make lint typecheck coverage prompt-check test-contract

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable Corepack
        run: corepack enable
      - name: Install frontend deps
        run: pnpm --prefix services/frontend install
      - name: Frontend lint/tests/e2e
        run: |
          pnpm --prefix services/frontend lint
          pnpm --prefix services/frontend test
          pnpm --prefix services/frontend e2e -- --headless

  widget:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable Corepack
        run: corepack enable
      - name: Install widget deps
        run: pnpm --prefix services/widget install
      - name: Widget tests + build
        run: |
          pnpm --prefix services/widget test
          pnpm --prefix services/widget build

  nightly-demo:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    needs: [backend, frontend, widget]
    env:
      ADMIN_TOKEN: ${{ secrets.ADMIN_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: poetry install
      - name: Seed demo environment
        run: make demo
