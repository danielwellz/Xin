name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: chatbot
          POSTGRES_USER: chatbot
          POSTGRES_PASSWORD: chatbot
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U chatbot" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      qdrant:
        image: qdrant/qdrant:v1.5.1
        ports:
          - 6333:6333
      minio:
        image: minio/minio:RELEASE.2024-01-16T16-07-38Z
        env:
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio123
        command: server /data
        ports:
          - 9000:9000
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install poetry==1.7.1
      - name: Poetry cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --with dev
      - name: Lint
        run: make lint
      - name: Type check
        run: make typecheck
      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DATABASE: chatbot
          POSTGRES_USER: chatbot
          POSTGRES_PASSWORD: chatbot
          REDIS_URL: redis://localhost:6379/0
          QDRANT_URL: http://localhost:6333
          MINIO_ENDPOINT_URL: http://localhost:9000
          MINIO_ACCESS_KEY: minio
          MINIO_SECRET_KEY: minio123
        run: make test

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test
    strategy:
      matrix:
        service:
          - name: orchestrator
            dockerfile: services/orchestrator/Dockerfile
            image: orchestrator-ci
          - name: channel-gateway
            dockerfile: services/channel_gateway/Dockerfile
            image: channel-gateway-ci
          - name: ingestion-worker
            dockerfile: services/ingestion_worker/Dockerfile
            image: ingestion-worker-ci
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.service.name }} image
        run: |
          docker build -f ${{ matrix.service.dockerfile }} -t ${{ matrix.service.image }}:${{ github.sha }} .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0.14.0
        with:
          image-ref: ${{ matrix.service.image }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          vuln-type: 'os,library'
          ignore-unfixed: true
