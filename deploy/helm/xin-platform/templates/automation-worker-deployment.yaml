{{- if .Values.automationWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xin-platform.fullname" . }}-automation-worker
  labels:
    app.kubernetes.io/name: automation-worker
    app.kubernetes.io/component: automation-worker
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  {{- if gt (len .Values.global.annotations) 0 }}
  annotations:
    {{- range $k, $v := .Values.global.annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  {{- end }}
spec:
  replicas: {{ .Values.automationWorker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: automation-worker
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: automation-worker
        app.kubernetes.io/component: automation-worker
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if or .Values.global.logging.sidecar.enabled .Values.global.secrets.vault.enabled }}
      volumes:
        {{- if .Values.global.logging.sidecar.enabled }}
        - name: app-logs
          emptyDir: {}
        {{- end }}
        {{- if .Values.global.secrets.vault.enabled }}
        - name: vault-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ required "global.secrets.vault.secretProviderClass is required when vault integration is enabled" .Values.global.secrets.vault.secretProviderClass | quote }}
        {{- end }}
      {{- end }}
      containers:
        - name: automation-worker
          image: "{{ .Values.automationWorker.image.repository }}:{{ default .Chart.AppVersion .Values.automationWorker.image.tag }}"
          imagePullPolicy: {{ .Values.automationWorker.image.pullPolicy }}
          {{- if .Values.global.logging.sidecar.enabled }}
          command:
            - /bin/sh
            - -c
            - |
              set -o pipefail
              python -m chatbot.automation.worker 2>&1 | tee /var/log/xin/app.log
          {{- else }}
          command: ["python", "-m", "chatbot.automation.worker"]
          {{- end }}
          env:
            {{- range $key, $value := .Values.automationWorker.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
            {{- if .Values.global.otlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.global.otlpEndpoint | quote }}
            {{- end }}
          envFrom:
            {{- range .Values.automationWorker.secretRefs }}
            - secretRef:
                name: {{ . }}
            {{- end }}
          {{- if .Values.automationWorker.probes.liveness }}
          livenessProbe:
            {{- toYaml .Values.automationWorker.probes.liveness | nindent 12 }}
          {{- end }}
          {{- if .Values.automationWorker.resources }}
          resources: {{- toYaml .Values.automationWorker.resources | nindent 12 }}
          {{- end }}
          {{- if or .Values.global.logging.sidecar.enabled .Values.global.secrets.vault.enabled }}
          volumeMounts:
            {{- if .Values.global.logging.sidecar.enabled }}
            - name: app-logs
              mountPath: /var/log/xin
            {{- end }}
            {{- if .Values.global.secrets.vault.enabled }}
            - name: vault-secrets
              mountPath: /var/run/secrets/xin
              readOnly: true
            {{- end }}
          {{- end }}
        {{- if .Values.global.logging.sidecar.enabled }}
        - name: automation-log-shipper
          image: {{ .Values.global.logging.sidecar.image }}
          args:
            - "-i"
            - "tail"
            - "-p"
            - "path=/var/log/xin/app.log"
            - "-p"
            - "refresh_interval=5"
            - "-o"
            - "loki"
            - "-p"
            - {{ printf "labels={app=\\\"%s\\\",component=\\\"automation\\\"}" (include "xin-platform.fullname" .) | quote }}
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/xin
          {{- if .Values.global.logging.sidecar.resources }}
          resources: {{- toYaml .Values.global.logging.sidecar.resources | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- if .Values.automationWorker.nodeSelector }}
      nodeSelector: {{- toYaml .Values.automationWorker.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.automationWorker.tolerations }}
      tolerations: {{- toYaml .Values.automationWorker.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.automationWorker.affinity }}
      affinity: {{- toYaml .Values.automationWorker.affinity | nindent 8 }}
      {{- end }}
{{- end }}
