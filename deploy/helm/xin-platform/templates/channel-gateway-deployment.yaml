apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xin-platform.fullname" . }}-channel-gateway
  labels:
    app.kubernetes.io/name: channel-gateway
    app.kubernetes.io/component: channel-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  {{- if gt (len .Values.global.annotations) 0 }}
  annotations:
    {{- range $k, $v := .Values.global.annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  {{- end }}
spec:
  replicas: {{ .Values.channelGateway.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: channel-gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: channel-gateway
        app.kubernetes.io/component: channel-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.channelGateway.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if or .Values.global.logging.sidecar.enabled .Values.global.secrets.vault.enabled }}
      volumes:
        {{- if .Values.global.logging.sidecar.enabled }}
        - name: app-logs
          emptyDir: {}
        {{- end }}
        {{- if .Values.global.secrets.vault.enabled }}
        - name: vault-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ required "global.secrets.vault.secretProviderClass is required when vault integration is enabled" .Values.global.secrets.vault.secretProviderClass | quote }}
        {{- end }}
      {{- end }}
      containers:
        - name: channel-gateway
          image: "{{ .Values.channelGateway.image.repository }}:{{ default .Chart.AppVersion .Values.channelGateway.image.tag }}"
          imagePullPolicy: {{ .Values.channelGateway.image.pullPolicy }}
          {{- if and .Values.global.logging.sidecar.enabled .Values.channelGateway.startCommand }}
          command:
            - /bin/sh
            - -c
            - |
              set -o pipefail
              {{ .Values.channelGateway.startCommand }} 2>&1 | tee /var/log/xin/app.log
          {{- end }}
          ports:
            - containerPort: {{ .Values.channelGateway.service.port }}
              name: http
          env:
            {{- range $key, $value := .Values.channelGateway.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
            {{- if .Values.global.otlpEndpoint }}
            - name: GATEWAY_OTLP_ENDPOINT
              value: {{ .Values.global.otlpEndpoint | quote }}
            {{- end }}
          envFrom:
            {{- range .Values.channelGateway.secretRefs }}
            - secretRef:
                name: {{ . }}
            {{- end }}
          {{- if .Values.channelGateway.probes.liveness }}
          livenessProbe:
            httpGet:
              path: {{ .Values.channelGateway.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.channelGateway.probes.liveness.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.channelGateway.probes.liveness.periodSeconds | default 10 }}
          {{- end }}
          {{- if .Values.channelGateway.probes.readiness }}
          readinessProbe:
            httpGet:
              path: {{ .Values.channelGateway.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.channelGateway.probes.readiness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.channelGateway.probes.readiness.periodSeconds | default 5 }}
          {{- end }}
          {{- if .Values.channelGateway.resources }}
          resources: {{- toYaml .Values.channelGateway.resources | nindent 12 }}
          {{- end }}
          {{- if or .Values.global.logging.sidecar.enabled .Values.global.secrets.vault.enabled }}
          volumeMounts:
            {{- if .Values.global.logging.sidecar.enabled }}
            - name: app-logs
              mountPath: /var/log/xin
            {{- end }}
            {{- if .Values.global.secrets.vault.enabled }}
            - name: vault-secrets
              mountPath: /var/run/secrets/xin
              readOnly: true
            {{- end }}
          {{- end }}
        {{- if and .Values.global.logging.sidecar.enabled .Values.channelGateway.startCommand }}
        - name: channel-gateway-log-shipper
          image: {{ .Values.global.logging.sidecar.image }}
          args:
            - "-i"
            - "tail"
            - "-p"
            - "path=/var/log/xin/app.log"
            - "-p"
            - "refresh_interval=5"
            - "-o"
            - "loki"
            - "-p"
            - {{ printf "labels={app=\\\"%s\\\",component=\\\"channel-gateway\\\"}" (include "xin-platform.fullname" .) | quote }}
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/xin
          {{- if .Values.global.logging.sidecar.resources }}
          resources: {{- toYaml .Values.global.logging.sidecar.resources | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- if .Values.channelGateway.nodeSelector }}
      nodeSelector: {{- toYaml .Values.channelGateway.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.channelGateway.tolerations }}
      tolerations: {{- toYaml .Values.channelGateway.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.channelGateway.affinity }}
      affinity: {{- toYaml .Values.channelGateway.affinity | nindent 8 }}
      {{- end }}
