server {
    listen 80;
    listen 443 ssl http2;
    server_name xinbot.ir www.xinbot.ir;

    client_max_body_size 25m;

    # TLS configuration (paths managed by certbot on the host)
    ssl_certificate /etc/letsencrypt/live/xinbot.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xinbot.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;

    # CDN friendliness
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Health probe for ArvanCloud + uptime monitors
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # Operator console (React bundle served by the frontend container)
    location / {
        proxy_pass http://127.0.0.1:4173;
    }

    # Orchestrator APIs under /api/*
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        add_header Cache-Control "no-store" always;
        proxy_read_timeout 120s;
    }

    # Channel gateway webhooks under /webhooks/*
    location /webhooks/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_read_timeout 120s;
        proxy_buffering off;
        add_header Cache-Control "no-store" always;
    }
}
